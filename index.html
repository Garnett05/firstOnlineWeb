<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Startup</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <!-- Your own stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <!--
      /*Classes dentro do div abaixo (todas do bootstrap)*/
      container: é a classe do bootstrap para trabalhar com grids
      d-flex: classe que ativa o flexbox
      align-items-center: alinha os elementos no centro
      h-100: height = 100%
    -->    
    <div class="container d-flex align-items-center h-100">
      <div class="row">
        <header class="text-center col-12">
          <h1 class="text-uppercase"><strong>The biggest startup event of the year</strong></h1>    
        </header>
        <div class="buffer col-12">

        </div>
        <section class="text-center col-12">
          <hr>
          <!--
            /*Classes dentro do div abaixo (todas do bootstrap)*/
            btn: classe básica dos botões no bootstrap
            btn-primary: um estilo de botão fornecido pelo bootstrap
            btn-xl: classe interna para edição o botão do bootstrap para tê-lo da maneira que quisermos
          -->
    <button class="btn btn-primary btn-xl">Find out more</button>
        </section>
      </div>      
    </div>    
  </body>
</html>
